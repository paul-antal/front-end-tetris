<html>

<head>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="side">
            <div id="nextShape">
                Next:
                <div id="nextShapeContainer"></div>
            </div>
            <div id="score"></div>
            <div id="speed"> Speed: <span id="speedControls"></span></div>
            <div id="state"></div>
            <div class="controls">
                <p>←/→ - move piece</p>
                <p>↑ - rotate piece</p>
                <p>ESC - pause / unpause game</p>
                <p>+/- - change speed</p>
            </div>
        </div>
        <div id="play-area">
        </div>
    </main>
</body>

</html>
